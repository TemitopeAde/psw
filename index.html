<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/query.css">

<body>
    <div class="containers">
        <div class="image-container">
            <div class="image-text" data-aos="fade-up" data-aos-offset="200" data-aos-delay="50"
                data-aos-duration="1000">
                <span class="wen">Wen Lambo?</span>
                <span class="now">Now Lambo!</span>
            </div>

            <div class="crypto" data-aos="fade-up" data-aos-offset="200" data-aos-delay="50"
            data-aos-duration="1000">
                <span class="raf-1 p-3" style="color: #87bfa7;">Crypto Raffle Platform (launching soon)</span>
            </div>

            <div class="raffle p-4" data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine">
                <span class="raf-2" style="color: #87bfa7;">1000 ETH Jackpot!</span>
                <span class="raf-3" style="color: #87bfa7;">Audited</span>
            </div>
            <div class="image-wrap">
                <img src="/images/car.png" alt="car">
            </div>

            <div class="section-two">
                <div class="enter d-flex align-items-center justify-content-center p-2">
                    <div>
                        <a class="mt-3" href="">Enter App</a>
                    </div>
    
                </div>
    
                <div class="mt-5 d-flex align-items-center justify-content-center p-2">
                    <div class="d-flex align-items-center justify-content-center join-our">
                        <span>
                            <a class="discord fs-2" href="#">JOIN OUR DISCORD</a>
                        </span>
                        <span>
                            <img id="discord" src="/images/logo.png" alt="discord">
                        </span>
                    </div>
    
                </div>
            </div>

            
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c37895ed60.js" crossorigin="anonymous"></script>

        AOS.init();
